<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITACION</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="seccion-principal">
        <div class="contenedor">
            <h1 class="titulo-principal">¡TIENES UNA INVITACIÓN!</h1>
            <div class="img-inicio">
                <img src="img/stichFondo.png" alt="Stitch">
            </div>
            <div class="info-fecha">
                <p class="fecha">Fecha : 12/04/2025 10:30 PM</p>
                <p>Faltan</p>
            </div>

            <div class="caja-contador">
                <div class="contador-display">
                    <div class="contador-grupo">
                        <div class="contador-numero">10</div>
                        <div class="contador-label">DÍAS</div>
                    </div>
                    <div class="contador-separador">:</div>
                    <div class="contador-grupo">
                        <div class="contador-numero">05</div>
                        <div class="contador-label">HRS</div>
                    </div>
                    <div class="contador-separador">:</div>
                    <div class="contador-grupo">
                        <div class="contador-numero">23</div>
                        <div class="contador-label">MIN</div>
                    </div>
                    <div class="contador-separador">:</div>
                    <div class="contador-grupo">
                        <div class="contador-numero">45</div>
                        <div class="contador-label">SEC</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="seccion-fotos">
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slide"> <img src="img/niño1.jpeg" alt="Imagen 1"></div>
                <div class="slide"> <img src="img/niño2.jpeg" alt="Imagen 2"></div>
                <div class="slide"> <img src="img/niño3.jpeg" alt="Imagen 3"></div>
                <div class="slide"> <img src="img/niño4.jpeg" alt="Imagen 4"></div>
                <div class="slide"> <img src="img/niño5.jpeg" alt="Imagen 5"></div>
                <div class="slide"> <img src="img/niño6.jpeg" alt="Imagen 6"></div>
                <div class="slide"> <img src="img/niño7.jpeg" alt="Imagen 7"></div>
            </div>
        </div>
    </section>

    <section class="seccion-lugar">
        <div class="contenedor">
            <h2 class="titulo-evento">Lugar de Evento</h2>
            <div class="lugar-maps-container">
                <div class="foto-lugar-evento">
                    <img src="img/lugar-evento.jpeg" alt="Lugar del evento">
                    <p>Av. Juan de Dios</p>
                </div>
                <div class="maps">
                    <a href="https://www.google.com/maps/place/Parque+Kennedy,+Miraflores,+Lima" target="_blank">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.7850620421253!2d-77.03007682404618!3d-12.120265343398825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81d0a39df1d%3A0x2e23e8df0e02d19c!2sParque%20Kennedy!5e0!3m2!1ses-419!2spe!4v1680000000000!5m2!1ses-419!2spe"
                            width="600" height="450" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </a>


                </div>
            </div>
        </div>
    </section>

    <section class="seccion-descripcion">
        <div class="contenedor">
            <div class="caja-descripcion">
                <p>¡Únete a nosotros para una celebración especial llena de diversión, risas y momentos inolvidables!
                    Será una fiesta mágica que no querrás perderte.</p>
            </div>
        </div>
    </section>

    <section class="seccion-asistencia">
        <div class="contenedor">
            <h2 class="titulo-seccion">¿Asistirás?</h2>
            <div class="botones-asistencia">
                <a href="formulario_acepto.html">
                    <button class="boton-assitencia confirmar">ASISTIRÉ</button>
                </a>

                 <a href="formulario_no_acepto.html">
                <button class="boton-assitencia declinar">NO ASISTIRÉ</button>
                </a>

              
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>

</html>
